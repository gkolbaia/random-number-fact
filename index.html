<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Numbe facts</title>
</head>
<body class="bg-dark">
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card bg-primary text-white mt-5 p-4">
                <h1>Number Facts</h1>
                <p>Enter a number and get a random fact</p>
                <div id = "buttons">
                <button style="width:32.67%; border-radius: 5px" >Random Years</button>
                <button style="width:32.56%; border-radius: 5px" >Random Numbers</button>
                <button style="width:32.56%; border-radius: 5px">Math</button>
                </div>
                <h4 style="text-align: center; margin-top: 20px " id="modeId"></h4>
                <br>
                <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number...">
                <div id="fact" class="card-body">
                    <h4 class="card-title" style="display:none">
                        Fact:
                    </h4>
                    
                    <p id="factText" class="card-text"></p>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="main.js"></script>
</body>
</html>
